worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;

  server {
    listen 80;
    #server_name <your_server_ip>;

    location / {
      root /var/www/html/;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}