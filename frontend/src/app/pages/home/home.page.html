<ion-content [fullscreen]="true">
  
  <div class="sidebar p-2" [ngClass]="{ 'sidebar-open': isSidebarOpen, 'sidebar-closed': !isSidebarOpen }">
      <!-- Sezione strumenti -->
      <div class="row mx-auto gx-3">
        <div class="col-10 px-1">
          <button type="button" class="btn button-ui clear text-start d-flex align-items-center">
            <ion-icon name="refresh-outline" ></ion-icon>
            <span class="text-light mx-2">Clear chat</span>
          </button>
        </div>
        <div class="col-2 px-0">
          <button type="button" class="btn button-ui px-2 " (click)="isSidebarOpen = !this.isSidebarOpen;">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </button>
        </div>
      </div>

      <!-- Testo informativo  -->
      <div class="p-2">
        <img src="https://tiledesk.com/wp-content/uploads/2022/08/tiledesk_v1-1.png" class="img-fluid my-4" alt="Responsive image">
        <h5 class="text-light mb-0">ðŸš¨ ChatGPT Action</h5>
        <!-- <h6 class="text-light mt-2">Testo o istruzioni qua</h6> -->
      </div>

  </div>

  <!-- Pulsante per aprire side bar -->
  <div class="open-sidebar-btn m-2">
    <button type="button" class="btn button-ui px-2" [ngClass]="{ 'sidebar-open': !isSidebarOpen, 'sidebar-closed': isSidebarOpen }" (click)="isSidebarOpen = !this.isSidebarOpen;">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </button>
  </div>

  
  <div class="align-item-center p-0 text-light mt-5 chat" [ngClass]="{'content-open': !isSidebarOpen, 'content': isSidebarOpen }" >
    <div class="conionitainer-fluid px-0" #chatContainer>
      <div class="row m-0" *ngFor="let div of history" [ngClass]="{ 'user-chat-div': div.isUser, ' openai-chat-div': !div.isUser }">

       
        <div class="chat-text-div mx-auto p-0" style="min-height: 100px; display: flex; align-items: center;">
          
          <div class="row m-3 w-100">
            
            <div class="col" style="max-width: 50px;">
              <img class="rounded-circle" alt="avatar1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/2048px-ChatGPT_logo.svg.png" />
            </div>
            <div class="col">
              {{div.text}}
              <div id="vis"></div>
            </div>
          </div>
        </div> 
      </div> 
    </div>
  </div>
 
  <!-- Sezione di inserimento dati -->
  <footer class="text-center fixed-bottom align-item-center px-5 my-0" [ngClass]="{'content-open': !isSidebarOpen, 'content': isSidebarOpen }">
    <div class="container search">
      <div class="input-group mb-3">
          <textarea #myTextarea type="text" class="form-control input shadow-none mt-2 pt-2" placeholder="Search" aria-label="Search" (input)=" isTyping = myTextarea.value !== ''"></textarea>
          <div class="input-group-append">
              <button class="btn shadow-none submit-button" type="button" (click)="chat(myTextarea.value)">
                   <ion-icon name="sparkles" class="submit-icon" [ngClass]="{ 'submit-icon': !isTyping, 'submit-icon-active': isTyping }">
                   </ion-icon>
              </button>
          </div>
      </div>
    </div>

   
  </footer>

  


</ion-content>
