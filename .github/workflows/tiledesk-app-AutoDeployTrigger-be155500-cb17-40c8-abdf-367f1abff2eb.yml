name: Trigger auto deployment for tiledesk-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'deploy/Dockerfile_backend/**'
    - '.github/workflows/tiledesk-app-AutoDeployTrigger-be155500-cb17-40c8-abdf-367f1abff2eb.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TILEDESKAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/deploy/Dockerfile_backend 
          registryUrl: tiledeskacr.azurecr.io
          registryUsername: ${{ secrets.TILEDESKAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TILEDESKAPP_REGISTRY_PASSWORD }}
          containerAppName: tiledesk-app
          resourceGroup: tiledesk
          imageToBuild: tiledeskacr.azurecr.io/tiledesk-backend:${{ github.sha }}
          dockerfilePath: Dockerfile

     

